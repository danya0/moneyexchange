<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/main.css"/>
    <title>MEC</title>
  </head>
  <body>
    <header class="header-wrap">
      <div class="container">
        <div class="header">
          <div class="header-block"><a href="#"><img class="header__logo" src="img/header/logo.svg" alt="logo"/></a><a href="#">
              <div class="header__logo-title"><span>meonyex</span>change</div></a>
            <div class="header__profile" id="header-profile-btn"><img src="img/header/user.svg" alt="profile"/></div>
          </div>
          <div class="header-block"><a class="header__item" href="#">Компания</a><a class="header__item" href="#">Блок</a><a class="header__item" href="#">Контакты</a></div>
          <div class="header-block" id="header-profile-block"><a class="header__item" href="#">Вход</a>
            <button class="button header__button">Регистрация</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="section section1">
        <div class="container">
          <h1>Мультивалютный обменный сервис 24/7</h1>
          <h3>Быстрый обмен без скрытых комиссий</h3>
          <form class="form" id="currency-form">
            <div class="form-colum">
              <div class="form-row">
                <p class="form__row-name">Вы отдаете</p>
              </div>
              <div class="form-row">
                <p class="form__sum">Сумма</p>
                <div class="form-input-block">
                  <input type="text" value="222.00"/>
                  <select name="currency">
                    <option value="currency1">RUB</option>
                    <option value="currency2">USD</option>
                    <option value="currency3">EUR</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form__trade-icon"><img class="form__trade-arrow" src="" alt=""/><img class="form__trade-arrow" src="" alt=""/></div>
            <div class="form-colum">
              <div class="form-row">
                <p class="form__row-name">Вы получаете</p><span class="form__row-name-small">с учетом комиссии ПС (0.5 %)</span>
              </div>
              <div class="form-row">
                <p class="form__sum">Сумма</p>
                <div class="form-input-block">
                  <input type="text" value="222.00"/>
                  <select name="currency">
                    <option value="currency1">RUB</option>
                    <option value="currency2">USD</option>
                    <option value="currency3">EUR</option>
                  </select>
                </div>
              </div>
            </div>
            <input class="form__button" type="button" value="Обменять"/>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <h2>Я футер</h2>
      </div>
    </footer>
    <script src="js/lib/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
