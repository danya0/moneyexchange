<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/main.css"/>
    <title>MEC</title>
  </head>
  <body>
    <header class="header-wrap">
      <div class="container">
        <div class="header">
          <div class="header-block"><a href="#"><img class="header__logo" src="img/header/logo.svg" alt="logo"/></a><a href="#">
              <div class="header__logo-title"><span>meonyex</span>change</div></a>
            <div class="header__profile" id="header-profile-btn"><img src="img/header/user.svg" alt="profile"/></div>
          </div>
          <div class="header-block"><a class="header__item" href="#">Компания</a><a class="header__item" href="#">Блок</a><a class="header__item" href="#">Контакты</a></div>
          <div class="header-block" id="header-profile-block"><a class="header__item" href="#">Вход</a>
            <button class="button header__button">Регистрация</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="section section1">
        <div class="container">
          <h1 class="section1__title">Мультивалютный обменный сервис 24/7</h1>
          <h3 class="section1__subtitle">Быстрый обмен без скрытых комиссий</h3>
          <form class="form-main" id="currency-form">
            <div class="form-colum">
              <div class="form-row">
                <p class="form__name">Вы отдаете</p>
              </div>
              <div class="form-row">
                <p class="form__sum">Сумма</p>
                <div class="form-input-block">
                  <input type="text" value="100.00"/>
                  <div class="form-input-block__select" selectId="0">
                    <div class="select__header">
                      <div class="select__current">
                        <div class="select-item-current"><img class="select-item__icon" src="img/1/rub.png" alt="rub"/><span>RUB</span></div>
                      </div>
                    </div><img class="select__icon" src="img/1/select-arrow.svg" alt="arrow"/>
                    <div class="select__body">
                      <div class="select-item"><img class="select-item__icon" src="img/1/rub.png" alt="RUB"/><span>RUB</span></div>
                      <div class="select-item"><img class="select-item__icon" src="img/1/rub.png" alt="USD"/><span>USD</span></div>
                      <div class="select-item"><img class="select-item__icon" src="img/1/rub.png" alt="EUR"/><span>EUR</span></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form__trade-icon"><img class="form__trade-arrow" src="img/1/arrow.svg" alt="arrow"/><img class="form__trade-arrow" src="img/1/arrow.svg" alt="arrow"/></div>
            <div class="form-colum">
              <div class="form-row">
                <p class="form__name">Вы получаете</p><span class="form__name-small">с учетом комиссии ПС (0.5 %)</span>
              </div>
              <div class="form-row">
                <p class="form__sum">Сумма</p>
                <div class="form-input-block">
                  <input type="text" value="0" disabled="true"/>
                  <div class="form-input-block__select" selectId="1">
                    <div class="select__header">
                      <div class="select__current">
                        <div class="select-item-current"><img class="select-item__icon" src="img/1/rub.png" alt="rub"/><span>USD</span></div>
                      </div>
                    </div><img class="select__icon" src="img/1/select-arrow.svg" alt="arrow"/>
                    <div class="select__body">
                      <div class="select-item"><img class="select-item__icon" src="img/1/rub.png" alt="RUB"/><span>RUB</span></div>
                      <div class="select-item"><img class="select-item__icon" src="img/1/rub.png" alt="USD"/><span>USD</span></div>
                      <div class="select-item"><img class="select-item__icon" src="img/1/rub.png" alt="EUR"/><span>EUR</span></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <input class="form__button" type="button" value="Обменять"/>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <h2>Я футер</h2>
      </div>
    </footer>
    <script src="js/lib/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
